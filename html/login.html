<body>
  <header class="topo container-fluid">   
  </header>
  <nav class="menu navbar navbar-expand-lg navbar sticky-top">
    <div class="container-fluid">
      <a class="icone navbar-brand  pe-4" href="#logo "> <img src="./Img/chec.png" alt="" width="38"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarNav">

    </div>

  <main class="conteudo container-fluid mt-5">
    <div class="modal modal-sheet position-static d-block p-1 py-md-1" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-4 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Por favor, inscreva-se</h1>
          </div>

          <div class="modal-body p-4 pt-0">
            <form id="login">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required autocomplete="username">
              </div>

              <div class="mb-3">
                <label for="senha" class="form-label">Password</label>
                <input type="password" class="form-control" id="senha" placeholder="Password" required autocomplete="current-password">
              </div>

              <button class="w-100 mb-3 btn btn-lg rounded-3 btn-primary" id="entrar" type="submit">Entrar</button>
              

              <div class="d-flex justify-content-center"  id="loginGoogle"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="rodape card text-center fixed-bottom">

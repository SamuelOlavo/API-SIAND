  <main class="conteudo container-fluid mt-5">
    <div class="modal modal-sheet position-static d-block p-1 py-md-1" id="modalSignin">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-body-tertiary rounded-4 shadow">
          <div class="modal-header  p-4 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2" id="sucesso">Por favor, inscreva-se</h1>
          </div>
          <div class="modal-body p-4 pt-0">
            <form id="cadastro">
              <div class="form-floating mb-1">
                <input type="name" class="form-control" id="nome" placeholder="Fulado de tal">
                <label for="floatingInput">Nome de usuario </label>
              </div>
              <div class="form-floating mb-1">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="senha" placeholder="Password">
                <label for="floatingPassword">Senha</label>
              </div>
              <div class="form-floating mb-2">
                <input type="password" class="form-control" id="rep_senha" placeholder="Password">
                <label for="floatingPassword" id="rep">Repita a Senha</label>
              </div>
              <button class="btn btn-primary w-100 py-2 mb-3 " id="enviar" type="submit">Sign in</button>
            </form>
            <div  class="loader fixed-top top-50 container-fluid" style="display:none;" ></div>
             <div id="mensagem"  class="loader fixed-top top-50 container-fluid" style="display:none;"></div> 
            </div>
          </div>
        </div>
      </div>
  </main>
